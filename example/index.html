<!DOCTYPE html> 
<html>
	<head>
		<title>Angular Radial Progress Bar example</title>
	</head>
	
	<link rel="stylesheet" href="../dist/radial.min.css">
	<link rel="stylesheet" href="example.css">
	
	<body ng-app='testApp'>
		<!-- Basic example -->
		<radial>1</radial>
		
		<!-- 65/100 -->
		<radial to="65">2</radial>
		
		<!-- 65/83 -->
		<radial to="65" max="83">3</radial>
		
		<!-- Radial size -->
		<radial r="20">4</radial>
		
		<!-- Stroke size -->
		<radial stroke="5">5</radial>
		
		<!-- Start from other value increase -->
		<radial from="5">6</radial>
		
		<!-- Start from other value decrease -->
		<radial from="50">7</radial>
		
		<!-- Don't animate -->
		<radial delay="0">8</radial>
		
		<!--Big delay -->
		<radial delay="1500">9</radial>
		
		<!-- Custom template -->
		<radial template="custom.html">10</radial>
		
		<!-- Custom animation time and styles examples -->
	    <radial class="radial--blue" delay="0" to="25" max="30" r="30" stroke="2">A</radial>
	    <radial class="radial--lazy" to="25" max="30" r="30" stroke="2">B</radial>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="../dist/radial.min.js"></script>
		
		<!-- Custom template -->
		<script type="text/ng-template" id="custom.html">
		    <svg class="radial-svg" ng-attr-width="{{size}}" ng-attr-height="{{size}}">
		      <circle class="radial-circle" stroke-width="{{stroke}}" ng-attr-r="{{r}}" ng-attr-cx="{{r/2}}" ng-attr-cy="{{r/2}}" fill="#DDD" stroke-dasharray="{{perimeter}}" stroke-dashoffset="0" style="stroke-dashoffset:{{offset}}px"></circle>
		    </svg>
		    <div class="radial-content" ng-transclude></div>
		  </script>
	</body>
</html>
