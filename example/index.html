<!DOCTYPE html> 
<html>
	<head>
		<title>Angular Radial Progress Bar example</title>
	</head>
	
	<link rel="stylesheet" href="../src/radial.css">
	<link rel="stylesheet" href="example.css">
	
	<body ng-app='testApp'>
		<!-- Basic example -->
		<radial>1</radial>
		
		<!-- 65/100 -->
		<radial value="65">2</radial>
		
		<!-- 65/83 -->
		<radial value="65" max="83">3</radial>
		
		<!-- Radial size -->
		<radial r="20">4</radial>
		
		<!-- Stroke size -->
		<radial stroke="5">5</radial>
		
		<!-- Start from other value increase -->
		<radial from="5">6</radial>
		
		<!-- Start from other value decrease -->
		<radial from="50">7</radial>
		
		<!-- Don't animate -->
		<radial delay="0">8</radial>
		
		<!--Big delay -->
		<radial delay="1500">9</radial>
		
		<!-- Custom animation time and styles examples -->
	    <radial class="radial radial--blue" delay="0" value="25" max="30" r="30" stroke="2">A</radial>
	    <radial class="radial radial--lazy" value="25" max="30" r="30" stroke="2">B</radial>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="../src/radial.js"></script>
	</body>
</html>
